<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Posts</title>
	</head>
	<body>
		<button type="button" onclick="window.location.href = '{% url "create" %}';"> Create Post</button>
		{% csrf_token %}
		{% for p in posts %}
		<div class="post">
			<h3>{{ p.title }}</h3>
			<h5> {{p.author}} </h5>
			<p>{{ p.description }}</p>
			<br>
			<br>
		</div>
	{% endfor %}
	</body>

</html>
